<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Popularity Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1>Spotify Popularity CLI</h1>
      <p>Login to Spotify to start monitoring track popularity.</p>

      <!-- Track Info Display -->
      <div id="track-display" style="display: none">
        <h2>現在再生中</h2>
        <div id="track-info">
          <div id="track-name">楽曲名</div>
          <div id="artist-name">アーティスト名</div>
          <div id="album-name">アルバム名</div>

          <div id="popularity-section">
            <h3>人気度</h3>
            <div id="track-popularity">楽曲: --/100</div>
            <div id="album-popularity">アルバム: --/100</div>
            <div id="artist-popularity">アーティスト: --/100</div>
          </div>
        </div>
      </div>

      <div id="controls">
        <div id="login-section">
          <button id="login-btn" onclick="handleLogin()">
            🎵 Login to Spotify
          </button>
          <p class="login-note">
            Click to authenticate with Spotify and start the CLI monitoring.
          </p>
        </div>
        <div id="server-info">
          <p>Server running on:</p>
          <ul>
            <li>
              <a href="http://127.0.0.1:8081/" target="_blank"
                >http://127.0.0.1:8081/</a
              >
            </li>
            <li>
              <a href="http://localhost:8081/" target="_blank"
                >http://localhost:8081/</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
